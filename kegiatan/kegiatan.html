    <div class="container mt-5">
      <div class="bg-white p-5 rounded-lg shadow">
        <h2 class="text-center text-dark mb-4">Sekolah Video Player</h2>
        <hr />

        <!-- Input untuk mencari video -->
        <div class="mb-4 input-group">
          <input type="text" id="search-input"
            placeholder="Ketik kegiatan yang ingin dicari..."
            class="form-control" />
          <button class="btn btn-primary" type="button" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <!-- Area penampilan video -->
        <div class="row">
          <div class="col-md-6 mb-4" id="video-lhaaaa" title="Bootstrap Video">
            <iframe width="100%" height="200" id="lhaaaa"
              src="https://www.youtube.com/embed/YxC6L_4_bLA?si=F7ixKol_jVnvq8zl"

              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

          </div>
          <!-- video ke 2 -->
          <div class="col-md-6 mb-4" id="video-surup" title="Bootstrap Video">
            <iframe width="100%" height="200" id="surup"
              src="https://www.youtube.com/embed/fKfECPl-p0o?si=sp-nPgbiLWcCYA72"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen></iframe>
          </div>

          <div class="col-md-6 mb-4" id="video-sajen" title="Bootstrap Video">
            <iframe width="100%" height="200" id="sajen"
              src="https://www.youtube.com/embed/s14aycGt_h4?si=kOtSeEFXsYQQ9xf8"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen></iframe>
          </div>
          <div class="col-md-6 mb-4" id="video-siul" title="Bootstrap Video">
            <iframe width="100%" height="200" id="siul"
              src="https://www.youtube.com/embed/_VvIOzZeLcE?si=4UlTKkDTpwA7XvJu"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen></iframe>

              src="https://www.youtube.com/embed/hd1GvLLA-P4?si=PlZsV_jII6AfV-21"

              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <script src="script.js"></script>
    <script>
      function reset(){
        location.reload();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.getElementById("search-button").addEventListener("click", function () {
            // Panggil fungsi pencarian video
            searchVideo();
        });

        function searchVideo() {
            // Ambil nilai dari input pencarian
            var activity = document.getElementById("search-input").value.trim();

            // Logika pencarian video
            if (activity === "lhaaaa") {
                // Tampilkan video lhaaaa
                showVideoByID("lhaaaa");

            } else if (activity === "surup") {
                // Tampilkan video surup
                showVideoByID("surup");

            } else if (activity === "sajen") {
                // Tampilkan video sajen
                showVideoByID("sajen");

            } else if (activity === "siul") {
                // tampilkan video siul
                showVideoByID("siul");
            } else if(activity === "kendil"){
              showVideoByID("kendil");
            } else {
                // Tampilkan notifikasi error jika video tidak ditemukan
                showErrorNotification();
            }
        }

        function showVideoByID(videoID) {
            // Sembunyikan semua video
            var videos = document.querySelectorAll("iframe");
            videos.forEach(function (video) {
                video.style.display = "none";
            });

            // Tampilkan video dengan ID yang sesuai
            var videoToShow = document.getElementById(videoID);
            if (videoToShow) {
                videoToShow.style.display = "block";
                document.getElementById("error-message").style.display = "none"; // Sembunyikan pesan kesalahan jika video ditemukan
            }
        }

        function showErrorNotification() {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Video tidak ditemukan. Silakan coba lagi!",
                footer: '<a href="#">Mengapa saya memiliki masalah ini?</a>',
            });
        }
    </script>

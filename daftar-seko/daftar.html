<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img src="../assets/img/siswabaru-removebg-preview.png"
                alt="Your Image" class="img-fluid w-100 ">
            </div>
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">Pendaftaran Siswa Baru</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Lengkap</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Kelas</label>
                                <select id="grade" name="grade" class="form-select">
                                    <option selected>Pilih Kelas</option>
                                    <option>Kelas 10</option>
                                    <!-- Tambahkan opsi lebih banyak jika diperlukan -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Tanggal Lahir</label>
                                <input type="date" id="dob" name="dob" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Alamat</label>
                                <textarea id="address" name="address" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary">Daftar</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Ambil data dari formulir
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            // Simpan data ke dalam file Excel (contoh sederhana)
            // Anda dapat menggunakan library seperti ExcelJS untuk pekerjaan yang lebih canggih
            saveToExcel(data);
            // Tampilkan pesan SweetAlert setelah berhasil disubmit
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Pendaftaran berhasil. Data Anda telah tersimpan.'
            });
            // Bersihkan formulir setelah berhasil disubmit
            event.target.reset();
        }

        function saveToExcel() {
            // Mendapatkan URL dari file Excel yang sudah ada
            const excelFilePath = 'data.xlsx';

            // Membuat permintaan untuk mengambil file Excel menggunakan fetch API
            fetch(excelFilePath)
                .then(response => response.blob())
                .then(blob => {
                    // Buat URL untuk blob
                    const url = URL.createObjectURL(blob);

                    // Buat elemen anchor untuk unduh file
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'data.xlsx';

                    // Klik anchor secara otomatis untuk memulai unduhan
                    a.click();

                    // Hapus URL blob setelah unduhan selesai
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 0);
                })
                .catch(error => {
                    console.error('Gagal mengambil file Excel:', error);
                });
        }
    </script>
</body>
</html>

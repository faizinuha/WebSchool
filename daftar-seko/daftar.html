<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img src="../assets/img/siswabaru-removebg-preview.png" alt="Your Image" class="img-fluid w-100 ">
            </div>
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">Pendaftaran Siswa Baru</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Lengkap</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Kelas</label>
                                <select id="grade" name="grade" class="form-select">
                                    <option value="" selected>Pilih Kelas</option>
                                    <option value="Kelas 10">Kelas 10</option>
                                    <!-- Tambahkan opsi lebih banyak jika diperlukan -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Tanggal Lahir</label>
                                <input type="date" id="dob" name="dob" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="major" class="form-label">Jurusan</label>
                                <select id="major" name="major" class="form-select">
                                    <option value="" selected>Pilih Jurusan</option>
                                    <option value="IPA">IPA</option>
                                    <option value="IPS">IPS</option>
                                    <!-- Tambahkan opsi lainnya jika diperlukan -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">Alasan Masuk Sekolah</label><br>
                                <input type="text" id="reason" name="reason" class="form-control"
                                    placeholder="Ketikkan Alasan Anda">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Alamat</label>
                                <textarea id="address" name="address" rows="3" class="form-control"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-primary">Daftar</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                <a href="../index.html" class="btn btn-outline-danger">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah perilaku default formulir

            // Mengambil nilai dari input formulir
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var grade = document.getElementById("grade").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var major = document.getElementById("major").value;
            var reason = document.getElementById("reason").value;

            // Memvalidasi input
            if (name === "" || email === "" || grade === "" || dob === "" || address === "" || major === "" || reason === "") {
                Swal.fire({
                    title: 'Error',
                    text: 'Semua bidang harus diisi!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Membuat pesan untuk dikirim ke WhatsApp
            var message = "Nama: " + name + "%0A" +
                "Email: " + email + "%0A" +
                "Kelas: " + grade + "%0A" +
                "Tanggal Lahir: " + dob + "%0A" +
                "Alamat: " + address + "%0A" +
                "Jurusan: " + major + "%0A" +
                "Alasan Masuk Sekolah: " + reason;

            // Menampilkan pemberitahuan sebelum mengirim ke WhatsApp
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah Anda yakin ingin mengirim data?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    sendToWhatsApp(message);
                }
            });
        }

        // Fungsi untuk mengirim pesan ke WhatsApp
        function sendToWhatsApp(message) {
            var whatsappURL = 'https://api.whatsapp.com/send?phone=6281235702123&text=' + message;
            window.open(whatsappURL, '_blank');

            // Reset form setelah mengirim pesan
            document.getElementById("registrationForm").reset();

            // Menampilkan pesan sukses
            Swal.fire({
                title: 'Terkirim',
                text: 'Data berhasil dikirim ke WhatsApp!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>

</html>

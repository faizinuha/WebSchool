<!DOCTYPE html>
<html lang="jp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendaftaran Siswa Baru</title>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- SweetAlert library -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body class="bg-light p-4">
        <div class="container">
            <div class="d-flex justify-content-end">
                
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <img src="../assets/img/siswabaru-removebg-preview.png"
                        alt="Your Image" class="img-fluid w-50 ">
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white">
                            <h2 class="card-title mb-0">Pendaftaran Siswa
                                Baru</h2>
                        </div>
                        <div class="card-body">
                            <form id="registrationForm"
                                onsubmit="handleSubmit(event)">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nama
                                        Lengkap</label>
                                    <input type="text" id="name" name="name"
                                        class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Alamat
                                        Email</label>
                                    <input type="email" id="email" name="email"
                                        class="form-control">
                                </div>
                                <!-- <div class="mb-3">
                                <label for="grade" class="form-label">Kelas</label>
                                <select id="grade" name="grade" class="form-select">
                                    <option value="" selected>Pilih Kelas</option>
                                    <option value="Kelas 10">Kelas 10</option>
                                </select>
                            </div> -->
                                <!-- Tambahkan opsi lebih banyak jika diperlukan -->
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Tanggal
                                        Lahir</label>
                                    <input type="date" id="dob" name="dob"
                                        class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="major"
                                        class="form-label">Jurusan</label>
                                    <select id="major" name="major"
                                        class="form-select">
                                        <option value selected>Pilih
                                            Jurusan</option>
                                        <option value="TKJ">TKJ</option>
                                        <option value="RPL">RPL</option>
                                        <option value="TB">TB</option>
                                        <option
                                            value="Akuntasi">Akuntasi</option>
                                        <option value="TKR">TKR</option>
                                        <!-- Tambahkan opsi lainnya jika diperlukan -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="reason"
                                        class="form-label">Alasan Masuk
                                        Sekolah</label><br>
                                    <input type="text" id="reason" name="reason"
                                        class="form-control"
                                        placeholder="Ketikkan Alasan Anda">
                                </div>
                                <div class="mb-3">
                                    <label for="address"
                                        class="form-label">Alamat</label>
                                    <textarea id="address" name="address"
                                        rows="3"
                                        class="form-control"></textarea>
                                </div>
                                <div>
                                    <button type="submit"
                                        class="btn btn-outline-primary">Daftar</button>
                                    <button type="reset"
                                        class="btn btn-outline-secondary">Reset</button>
                                    <button type="button"
                                        class="btn btn-outline-info"
                                        data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Details Jurusan
                                    </button>

                                    <a href="../index.html"
                                        class="btn btn-outline-danger">Back</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal
                            title</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                            <div class="container" data-aos="fade-up">

                                <div class="col-lg-6 pt-4 pt-lg-0 content"
                                    data-aos="fade-left" data-aos-delay="100">
                                    <h3>Jurusan Terbanyak Tahun 2023</h3>
                                    <p class="fst-italic">
                                        Rata-Rata jurusan terbanyak di Al ahzar
                                    </p>

                                    <div class="skills-content">

                                        <div class="progress">
                                            <span class="skill">(TKR) Tehnik
                                                kendaraan Ringan <i
                                                    class="val">170%</i></span>
                                            <div class="progress-bar-wrap">
                                                <div class="progress-bar"
                                                    role="progressbar"
                                                    aria-valuenow="96"
                                                    aria-valuemin="0"
                                                    aria-valuemax="96">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <span class="skill">(AK) AKUNTANSI<i
                                                    class="val">105%</i></span>
                                            <div class="progress-bar-wrap">
                                                <div class="progress-bar"
                                                    role="progressbar"
                                                    aria-valuenow="90"
                                                    aria-valuemin="0"
                                                    aria-valuemax="105">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <span class="skill">(TKJ) Tehnik
                                                Komputer jaringan <i
                                                    class="val">95%</i></span>
                                            <div class="progress-bar-wrap">
                                                <div class="progress-bar"
                                                    role="progressbar"
                                                    aria-valuenow="75"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <span class="skill">(RPL) Rekayasa
                                                Perangkat Lunak<i
                                                    class="val">90%</i></span>
                                            <div class="progress-bar-wrap">
                                                <div class="progress-bar"
                                                    role="progressbar"
                                                    aria-valuenow="70"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <span class="skill">(TB) Tata
                                                Busana<i
                                                    class="val">97%</i></span>
                                            <div class="progress-bar-wrap">
                                                <div class="progress-bar"
                                                    role="progressbar"
                                                    aria-valuenow="85"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer>
            as
        </footer>
        <!-- Edn footer -->
        <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah perilaku default formulir

            // Mengambil nilai dari input formulir
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            // var grade = document.getElementById("grade").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var major = document.getElementById("major").value;
            var reason = document.getElementById("reason").value;

            // Memvalidasi input
            if (name === "" || email === "" || dob === "" || address === "" || major === "" || reason === "") {
                Swal.fire({
                    title: 'Error',
                    text: 'Semua bidang harus diisi!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Membuat pesan untuk dikirim ke WhatsApp
            var message = "Nama: " + name + "%0A" +
                "Email: " + email + "%0A" +
                "Tanggal Lahir: " + dob + "%0A" +
                "Alamat: " + address + "%0A" +
                "Jurusan: " + major + "%0A" +
                "Alasan Masuk Sekolah: " + reason;
                
                // "Kelas: " + grade + "%0A" +
            // Menampilkan pemberitahuan sebelum mengirim ke WhatsApp
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah Anda Sudah Masukan Data dengan Benar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    sendToWhatsApp(message);
                }
            });
        }

        // Fungsi untuk mengirim pesan ke WhatsApp
        function sendToWhatsApp(message) {
            var whatsappURL = 'https://api.whatsapp.com/send?phone=6281235702123&text=' + message;
            window.open(whatsappURL, '_blank');

            // Reset form setelah mengirim pesan
            document.getElementById("registrationForm").reset();

            // Menampilkan pesan sukses
            Swal.fire({
                title: 'Terkirim',
                text: 'Data berhasil dikirim ke WhatsApp!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
    </body>

</html>

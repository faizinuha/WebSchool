<main id="main">
  <!-- ======= Clients Section ======= -->
  <section id="clients" class="clients section">
    <div class="container">
      <div class="swiper">
        <script type="application/json" class="swiper-config">
          {
            "loop": true,
            "speed": 600,
            "autoplay": {
              "delay": 5000
            },
            "slidesPerView": "auto",
            "pagination": {
              "el": ".swiper-pagination",
              "type": "bullets",
              "clickable": true
            },
            "breakpoints": {
              "320": {
                "slidesPerView": 2,
                "spaceBetween": 40
              },
              "480": {
                "slidesPerView": 3,
                "spaceBetween": 60
              },
              "640": {
                "slidesPerView": 4,
                "spaceBetween": 80
              },
              "992": {
                "slidesPerView": 5,
                "spaceBetween": 120
              },
              "1200": {
                "slidesPerView": 6,
                "spaceBetween": 120
              }
            }
          }
        </script>
        <div class="swiper-wrapper align-items-center" >
          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">
            <img src="assets/img/clients/client-1.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">
            <img src="assets/img/clients/client-2.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">
            <img src="assets/img/clients/client-3.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">

          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">
            <img src="assets/img/clients/client-5.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center aos-init aos-animate">
            <img src="assets/img/clients/client-6.png" class="img-fluid" alt="">
          </div>
        </div>
      </div>

    </div>

  </section>
